<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Item</title>
    <!-- Include your CSS files and other head elements here -->
</head>
<body>
<h2>Update Item</h2>
<form th:action="@{/items/update/{id}(id=${item.id})}" th:object="${item}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{itemName}" id="name" placeholder="Item Name" required />
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" th:field="*{itemPrice}" id="price" placeholder="Price" required />
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" th:field="*{itemDesc}" id="description" placeholder="Description" />
    </div>
    <div>
        <button type="submit">Update Item</button>
    </div>
</form>
</body>
</html>
